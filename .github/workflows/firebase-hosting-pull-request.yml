name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - uses: actions/checkout@v3
       - name: Set up Node.js
         uses: actions/setup-node@v2
          with:
            node-version: '14'
      - name: install dependencies
        run: yarn install
      - name: Check installed modules
        run: ls node_modules
      - name: list files in component directory
        run: ls -la src/component/
      - name: build project
        run: |
          yarn build
          echo "::error file=src/layout/[FILENAME]::Build failed"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHALERMKIAT_PORTFOLIO }}"
          projectId: chalermkiat-portfolio
